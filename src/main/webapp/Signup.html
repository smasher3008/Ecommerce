<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width,initial-scale=1">
<link rel ="stylesheet"
href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
<script 
src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<meta charset="ISO-8859-1">
<title>Sign up TechWorld</title>
</head>
<body>
<style>
body {background-color : skyblue}
h1 {colour : royalblue}
p {color : red}
</style>



<form tag="Create Logon">
<div align="center">
<h1>Sign Up</h1>
<p>Username *: <input type="username" name="username" /></p>
 
<p>Password *: <input type="password" name="pwd" /></p>
 
<p>Surname *: <input type="surname" name="surname" /></p>
 
<p>Other Names : <input type="other names" name="names" /></p>
 
<p>Date of Birth *: <input type="date of birth" name="dob" /></p>
 
<p>Email *: <input type="email" name="email" /></p>
 
<p>Telephone: <input type="telephone" name="tel" /></p>
 
<p>Address *: <input type="address" name="add" /></p>
 
<p>Post Code *: <input type="postcode" name="ptc" /></p>
 

<p><input type="submit" value="Submit" /></p>
<p><p>Note: Please make sure your details are correct before submitting form and that all fields marked with * are completed!.</p></p>
</div>
</form>
 


 

</body>
</html>
